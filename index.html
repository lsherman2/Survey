<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Here is a survey form for your enjoyment!</p>
    <form id="survey-form">
      <label id="name-label" for="name">Please tell us your name: <input id="name" name="text" type="text" placeholder="Name" required /></label>
      <label id="email-label" for="email">Please tell us your email: <input id="email" type="email" placeholder="Email" required /></label>
      <label id="number-label" for="number">Please tell us how old you are: <input id="number" type="number" min="0" max="100" placeholder="Age" /></label>
      <select id="dropdown">
        <option name="half">Select one</option>
        <option name="half">Half full</option>
        <option name="half">Half empty</option>
      </select>
      <input name="martini" type="radio" value="0" checked /> Shaken
      <input name="martini" type="radio" value="1" /> Stirred
      <input type="checkbox" value="0" /> Easy
      <input type="checkbox" value="1" /> Medium
      <input type="checkbox" value="2" /> Hard
      <textarea placeholder="Give me your life story!"></textarea>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
